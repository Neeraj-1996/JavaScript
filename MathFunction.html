<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		
		// Math.round :- Round Math function is used to round the decimal for exampal when we type 4.7 its shows the result 5 
		document.write(Math.round(4.7));

		document.write(Math.round(3.4));  

	
		// Math.pow :- power of a certain number

		document.write(Math.pow(7,3));
	
	 
	 	//There are 2 method for print the square root of a finction 
	 	// 1. Math.pow(81,0.5)
		document.write(Math.pow(64,0.5));
	 	// 2. sqrt For print square root 
	 	document.write(Math.sqrt(81))

	 
	 
	 	// Math.abs :- it is used to calculate the absolute value that is not in mins & plus

	 	document.write(Math.abs(-365))
	
		// Math.ceil   :- The basic difference b/t ceil and round is ceil is print the highest possible value
		document.write(Math.ceil(3.4));	
		// Math.floor  :- it print the lowest possible value
		document.write(Math.floor(5.9));


	</script>
</head>
<body>

</body>
</html>

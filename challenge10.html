<!-- coding challenge part 10
	Design a rating system which would post a comment  depending on the rating ,use switch case for doing so
-->

<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		var rating = 5;
		switch(rating){
			case 1: document.write("Very Poor");
			break;
			case 2: document.write("Poor");
			break;
			case 3: document.write("Decent");
			break;
			case 4: document.write("Good");
			break;
			case 5: document.write("Excellent");
			break;
		}
	</script>
</head>
<body>

</body>
</html>

<!-- Coding challenge part 12

	consider the following code

	var message = "I like apple";

	use regular expression to replace apple by some other fruit of your choice-->

<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
	var message = "I like apple";
	var pat = /apple/i;
	var new_string = message.replace(pat,"mango");
	document.write(new_string);	
	</script>
</head>
<body>

</body>
</html>

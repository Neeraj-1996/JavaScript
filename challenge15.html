<!-- create a paragraphhtml elementand changethe element text on click of a button --> 

<!DOCTYPE html>
<html>
<head>
	
	<title>My title</title>

	<script type="text/javascript">
		function change(){
			document.getElementById("para").innerHTML = "This is the new text";

		}
	</script>
</head>
<body>
	<p id="para">This a paragraph</p>
	<button onclick="change()" id="buttonone">Click Here</button>
</body>
</html>

<!--
coding challenge part 5:
Task 1: write js code to display a message "we are "The gems" of this century".

Task 2: calculate the length of the above string and display it in document.

Task 3: Convert the above string into uppercase string.

-->

<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		//Task 1
		var message = "we are \"The gems\" of this century";
		document.write(message);

		//Task 2
		var length = message.length;
		document.write("</br>"+length);
		//Task 3
		document.write("</br>"+message.toUpperCase());
	</script>
</head>
<body>

</body>
</html>

Task1 Use a for loop to display digits from 1 to 100.
Task2 Use a while loop to display square of a number  to 20
-->
<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		
		//Task1
	/*	var counter = 1;
		for(counter=0; counter<100; counter++){
			document.write("</br>"+counter);
		}
	*/

		var counter = 1;
		var square  = 0;
		while(counter <= 20){
			square = counter * counter;
			counter++;
			document.write("</br>"+square);
		}
	</script>
</head>

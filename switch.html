<!DOCTYPE html>
<html>
<head>
	<script type="text/javascript">
		
		var grade ="E";

		switch(grade){
			case "A": document.write("Excellent");
					  break;
			case "B": document.write("Good");
					  break;
			case "C": document.write("Can do better");
					  break;
			case "D": document.write("Poor Performance");
					  break;
			default: document.write("Invalid grade");

		}
	</script>
</head>

</body>
</html>
